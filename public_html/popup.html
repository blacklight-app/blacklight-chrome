<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>BlackLight</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 125%;
        color : #ecf0f1;
        background-color: #34495e;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script language="JavaScript" type="text/JavaScript" src="jquery-2.1.4.min.js"></script>
    <script src="popup.js"></script>
  </head>
    <body>
        <div id="_bl_popup">
            <h1>BlackLight</h1>
                <div class="login-block" id="_bl_loginform">
                    <h1>Login</h1>
                    <input type="text" value="" placeholder="Username" id="_bl_username" />
                    <input type="password" value="" placeholder="Password" id="_bl_password" />
                    <button id="_bl_loginbutton">Submit</button>
                </div>

            <p id="_bl_logininfo">Please Login</p>
            <button id="_bl_logout">Logout</button>    
        </div>
    </body>
</html>
